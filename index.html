<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funko</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="assets/main.js">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <link rel="stylesheet" href="assets/main.css">
 

</head>
<body>
  <div id="app">
    <header>
      <nav>
        <div class="nav">
          <img src="assets/img/funko-seeklogo.png" alt="Titulo">
        </div>
        <div class="nav">
          <img src="#" alt="Carrinho">
        </div>
      </nav>
    </header>

    <div class="banner-container">
        <img src="assets/img/funkopopbanner.webp" alt="Banner" class="banner-image">
      </div>
  

    <div class="funkos">
      <ul class="carousel">
        <li v-for="funko in funkos" :key="funko.id">
          <img :src="funko.image" @mouseover="changeImage(funko.image, funko.name, funko.description)" :alt="funko.name">
        </li>
      </ul>
    </div>

    <main>
      <div class="main">
        <div class="img">
          <img :src="Funko.image" alt="Selected Funko">
        </div>
        <div class="info">
          <h1>{{ Funko.name }}</h1>
          <p>{{ Funko.description }}</p>
          <p class="price">R$ {{ 169.90.toFixed(2) }}</p>
          <button class="buy-button">COMPRAR</button>
          <div class="quantity-selector">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <img src="assets/img/funko-seeklogo.png" alt="Logo Footer">
      <h2>Contate-nos!</h2>
      <p>&copy; 2025 Funko Store. Todos os direitos reservados.</p>
    </footer>
  </div>
</body>
<script src="assets/main.js"></script>
</html>
